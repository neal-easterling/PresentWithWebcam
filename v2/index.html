<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present with Webcam</title>
    <link rel="stylesheet" href="webcamv2.css">
    <link rel="icon" href="./imgs/Apps4logo.ico" sizes="any">
    <link rel="icon" href="./imgs/Apps4Logo.svg" type="image/svg+xml">
    <script defer src="webcamv2.js"></script>
</head>
<body>
    <div class="pageContainer">
        <div class="instructionsModal"></div>
        <div class="settingsContainer active">
            <div class="settingsOptions">
                <div class="settingsGridContainer">
                    <h2>Settings</h2>
                    <h3 class="buttonHeader"> Webcam </h3>
                    <div class="buttonContainer shape">
                        <h5 class="buttonLabel"> Shape</h5>
                        <button id="circle" class="circle"></button>
                        <button id="square" class="square active"></button>
                        <button id="rectangle" class="rectangle"></button>
                    </div>
                    <div class="buttonContainer sizeC">
                        <h5 class="buttonLabel"> Size</h5>
                        <button id="smallC" class="icon square small"></button>
                        <button id="mediumC" class="icon square medium"></button>
                        <button id="largeC" class="icon square full"></button>
                    </div>
                    <div class="buttonContainer mirror">
                        <h5 class="buttonLabel">Mirror</h5>
                        <button id="mirror" class="icon toggle active">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="buttonContainer hide">
                        <h5 class="buttonLabel">Hide</h5>
                        <button id="mirror" class="icon toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <h3 class="buttonLabel"> Presentation </h3>
                    <div class="buttonContainer ratio">
                        <h5 class="buttonLabel">Ratio</h5>
                        <button id="square" class="icon square"></button>
                        <button id="standard" class="icon rectangle"></button>
                        <button id="widescreen" class="widescreen active"></button>                    
                    </div>
                    <div class="buttonContainer sizeP">
                        <h5 class="buttonLabel"> Size</h5>
                        <button id="smallP" class="icon square small"></button>
                        <button id="mediumP" class="icon square medium active"></button>
                        <button id="largeP" class="icon square"></button>
                    </div>
                    <div class="buttonContainer changeP">
                        <h5 class="buttonLabel">change</h5>
                        <button id="changeP" class="icon toggle goTo">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M12 1.5a.75.75 0 01.75.75V4.5a.75.75 0 01-1.5 0V2.25A.75.75 0 0112 1.5zM5.636 4.136a.75.75 0 011.06 0l1.592 1.591a.75.75 0 01-1.061 1.06l-1.591-1.59a.75.75 0 010-1.061zm12.728 0a.75.75 0 010 1.06l-1.591 1.592a.75.75 0 01-1.06-1.061l1.59-1.591a.75.75 0 011.061 0zm-6.816 4.496a.75.75 0 01.82.311l5.228 7.917a.75.75 0 01-.777 1.148l-2.097-.43 1.045 3.9a.75.75 0 01-1.45.388l-1.044-3.899-1.601 1.42a.75.75 0 01-1.247-.606l.569-9.47a.75.75 0 01.554-.68zM3 10.5a.75.75 0 01.75-.75H6a.75.75 0 010 1.5H3.75A.75.75 0 013 10.5zm14.25 0a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H18a.75.75 0 01-.75-.75zm-8.962 3.712a.75.75 0 010 1.061l-1.591 1.591a.75.75 0 11-1.061-1.06l1.591-1.592a.75.75 0 011.06 0z" clip-rule="evenodd" />
                              </svg>                                                                                         
                        </button>
                    </div>
                </div>
                <div class="buttonContainer instructionsToggle">
                    <h5 class="buttonLabel">Instructions</h5>
                    <button id="show" class="toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="settingsToggle active">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="30">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
            </div>
        </div>
        <div class="webcamContainer">
            <video class="hidden" id="webcamStream"></video>  
        </div>
        <div class="presContainer">
            <iframe id="presentation" class="hidden"></iframe>
        </div>
        
        </div>
        <footer><p>version: 1.2 | &copy; 2023</p></footer>
    </div>
</body>
</html>
