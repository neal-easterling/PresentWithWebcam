<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presenter4everyone</title>
    <link rel="stylesheet" href="webcamv2.css">
    <link rel="icon" href="./imgs/Apps4logo.ico" sizes="any">
    <link rel="icon" href="./imgs/Apps4Logo.svg" type="image/svg+xml">
    <script defer src="webcamv2.js"></script>
</head>
<body>
    <div class="pageContainer">

        <div class="settingsContainer active">
            <div class="settingsOptions">
                <div class="settingsGridContainer">
                    <h2 class="header">Settings</h2> 
                    <section class="webcamGroup">
                        <h3 class="header group"> Webcam </h3>
                        <div class="buttonContainer shape">
                            <button id="circle" class="icon circle"></button>
                            <button id="square" class="icon square active"></button>
                            <button id="rectangle" class="icon rectangle"></button>
                        </div>
                        <div class="buttonContainer sizeC">
                            <button id="smallC" class="icon square small"></button>
                            <button id="mediumC" class="icon square medium"></button>
                            <button id="largeC" class="icon square full"></button>
                        </div>
                        <div class="buttonContainer mirror">
                            <button id="mirror" class="toggle active">mirror</button>
                        </div>
                        <div class="buttonContainer border">
                            <button id="border" class="toggle active">border</button>
                        </div>
                        <div class="buttonContainer move">
                            <button id="moveC" class="toggle">move</button>
                        </div>
                        <div class="buttonContainer hide">
                            <button id="hideC" class="toggle">hide</button>
                        </div>
                    </section>                  
                    <section class="presentationGroup">
                        <h3 class="header group"> Presentation </h3>
                        <div class="buttonContainer ratio">
                            <button id="square" class="icon square"></button>
                            <button id="standard" class="icon rectangle"></button>
                            <button id="widescreen" class="widescreen active"></button>                    
                        </div>
                        <div class="buttonContainer sizeP">
                            <button id="smallP" class="icon square small"></button>
                            <button id="mediumP" class="icon square medium active"></button>
                            <button id="largeP" class="icon square"></button>
                        </div>
                        <div class="buttonContainer move">
                            <button id="moveP" class="toggle">move </button>
                        </div>
                        <div class="buttonContainer changeP">
                            <button id="changeP" class="toggle">change </button>
                        </div>
                    </section>
                    <section class="panels">
                        <h3 class="header group"> Panels </h3>
                        <div class="buttonContainer whiteboard">
                            <button id="show" class="toggle">whiteboard</button>
                        </div>
                        <div class="buttonContainer instructions">
                            <button id="show" class="toggle">instructions</button>
                        </div>
                    </section>
                </div>
            </div>
            <div class="settingsToggle active">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="30">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
            </div>
        </div>
        <div class="instructionsContainer">
            <h1 class="title">Presenter</h1>
            <h2 class="subtitle">4everyone</h2>
        </div>
        <div class="loadSlideshowContainer">
            <h3 class="header">Load Slideshow</h3>
        </div>
        <div id="webcamPosition" class="control">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="20px">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
            </svg>  
        </div>
        <div class="mediaContainer webcamContainer circle small">
            <video id="webcamStream" class="media camera"></video>  
        </div>
        <div id="presentationPosition" class="control">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" width="20px">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
            </svg>  
        </div>
        <div class="mediaContainer presentationContainer medium">
            <iframe id="presentation" class="media presentation"></iframe>
        </div>
        <footer>
            <p>version: 1.2 | &copy; 2023</p>
            <img src="./imgs/Apps4Logo.svg" width="25px" height="25px" />
        </footer>
    </div>
</body>
</html>
